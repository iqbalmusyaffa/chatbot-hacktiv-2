<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini AI Chatbot</title>
    
    <!-- Link Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous"
    >
    <!-- Link CSS kustom Anda -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100 bg-light">
        <!-- Kartu Chat Utama -->
        <div class="card shadow-lg" id="chat-container">
            <div class="card-header text-center bg-primary text-white">
                <h5 class="mb-0">Gemini AI Chatbot</h5>
            </div>
            
            <!-- Kotak Obrolan -->
            <div id="chat-box" class="card-body chat-box">
                <!-- Pesan akan dimasukkan di sini oleh script.js -->
            </div>
            
            <!-- Formulir Input dengan Unggah File -->
            <div class="card-footer bg-light p-3">
                <form id="chat-form" class="d-flex align-items-center">
                    
                    <!-- Tombol Unggah File -->
                    <label for="file-upload" class="btn btn-outline-secondary me-2 p-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-paperclip" viewBox="0 0 16 16">
                            <path d="M4.5 3a2.5 2.5 0 0 1 5 0v9a1.5 1.5 0 0 1-3 0V5.945a.5.5 0 1 1 1 0v6.055a.5.5 0 0 0 1 0V3a1.5 1.5 0 1 0-3 0v9a2.5 2.5 0 0 0 5 0V5.945a.5.5 0 1 1 1 0v6.055a1.5 1.5 0 0 1-3 0V3a2.5 2.5 0 0 0-5 0z"/>
                        </svg>
                    </label>
                    <input type="file" id="file-upload" class="d-none">
                    
                    <!-- Input Teks -->
                    <input 
                        type="text" 
                        id="user-input" 
                        class="form-control me-2 rounded-pill" 
                        placeholder="Type your message or ask about a file..." 
                        autocomplete="off" 
                        required 
                    />
                    
                    <!-- Tombol Kirim -->
                    <button type="submit" class="btn btn-primary rounded-pill">
                        Send
                    </button>
                </form>
                <div id="file-info" class="text-muted small mt-1 ms-4 d-none">
                    File selected: <span id="file-name"></span>
                    <button type="button" class="btn-close btn-sm ms-2" aria-label="Close" id="remove-file"></button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Link Bootstrap JS (Hash diperbaiki untuk mencegah error SRI) -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</body>
</html>
