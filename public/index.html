<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Novus AI Chatbot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

  <!-- Container utama -->
  <div id="chat-container" class="bg-white shadow-xl rounded-2xl w-full max-w-md flex flex-col overflow-hidden">

    <!-- Header -->
    <div class="bg-blue-600 text-white text-center py-3">
      <h1 class="text-lg font-semibold">Novus AI Chatbot</h1>
    </div>

    <!-- Kotak chat -->
    <div id="chat-box" class="flex-1 overflow-y-auto p-4 space-y-3 bg-gray-50"></div>

    <!-- Form input -->
    <div class="bg-gray-100 p-3">
      <form id="chat-form" class="flex items-center space-x-2">
        <!-- Tombol file -->
        <label for="file-upload"
          class="flex items-center justify-center p-2 border border-gray-300 rounded-full cursor-pointer hover:bg-gray-200 transition">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
            class="text-gray-600" viewBox="0 0 16 16">
            <path
              d="M4.5 3a2.5 2.5 0 0 1 5 0v9a1.5 1.5 0 0 1-3 0V5.945a.5.5 0 1 1 1 0v6.055a.5.5 0 0 0 1 0V3a1.5 1.5 0 1 0-3 0v9a2.5 2.5 0 0 0 5 0V5.945a.5.5 0 1 1 1 0v6.055a1.5 1.5 0 0 1-3 0V3a2.5 2.5 0 0 0-5 0z" />
          </svg>
        </label>
        <input type="file" id="file-upload" class="hidden">

        <!-- Input pesan -->
        <input type="text" id="user-input"
          class="flex-1 border border-gray-300 rounded-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Type your message or ask about a file..." autocomplete="off" required />

        <!-- Tombol kirim -->
        <button type="submit"
          class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-full transition duration-150">
          Send
        </button>
      </form>

      <!-- Info file -->
      <div id="file-info" class="text-gray-500 text-sm mt-2 ml-4 hidden">
        File selected: <span id="file-name"></span>
        <button type="button" id="remove-file"
          class="ml-2 text-gray-400 hover:text-red-500 transition duration-150">&times;</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
